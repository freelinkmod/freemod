<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Completed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
      opacity: 0.9;
    }

    .success-icon {
      font-size: 60px;
      color: #00ffae;
      margin-bottom: 15px;
    }

    .btn {
      background: #00ffae;
      color: #000;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00c97d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✔️</div>
    <h1>Verification Completed!</h1>
    <p>Your verification was successful. You can now continue to the app.</p>
    <a href="index.html" class="btn">Continue</a>
  </div>
</body>
</html>
