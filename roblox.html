<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roblox — Robux Generator (FreeMod)</title>
<style>
  :root{
    --primary-color: #6366f1;
    --secondary-color: #ec4899;
    --accent-color: #06b6d4;
    --dark-bg: #0f0f23;
    --dark-bg-secondary: #1a1a2e;
    --white: #ffffff;
    --gray-400: #94a3b8;
    --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
    --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{
    height:100%;margin:0;padding:0;
    background: var(--dark-bg);
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
    color: var(--white);
    display:flex;align-items:center;justify-content:center;padding:20px;
  }
  .container{width:100%;max-width:450px;position:relative}
  .logo-pill{
    position:absolute;left:50%;transform:translateX(-50%) translateY(-60px);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-2xl);
    padding: 12px 32px;
    box-shadow: var(--shadow-2xl);
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-weight: 800;
    letter-spacing: 2px;
    font-size: 24px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
  }
  .card{
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-2xl);
    padding: 40px 32px 32px;
    box-shadow: var(--shadow-2xl);
  }
  h1{margin:0 0 8px;font-size:32px;text-align:center;color:var(--white)}
  .subtitle{
    display:block;text-align:center;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing:3px;font-size:14px;margin-bottom:20px;font-weight:600;
  }
  label{display:block;color:var(--gray-400);font-size:12px;margin:20px 0 10px;font-weight:500}
  .input-row{display:flex;gap:14px;align-items:center}
  .platforms{display:flex;gap:12px;margin-top:10px;flex-wrap:wrap}
  .plat{
    flex:1;min-width:70px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding:12px 8px;border-radius:var(--radius-xl);
    text-align:center;cursor:pointer;
    transition: all 0.3s ease;
    color: var(--white);
    font-weight: 500;
  }
  .plat.active{
    background: var(--gradient-primary);
    border-color: rgba(99, 102, 241, 0.5);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    transform: translateY(-2px);
  }
  .username{
    flex:1;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding:16px;border-radius:var(--radius-xl);
    color: var(--white);
    font-size: 14px;
  }
  .username::placeholder{color:var(--gray-400)}
  .continue{
    margin-top:24px;
    background: var(--gradient-primary);
    color: var(--white);
    padding: 16px;
    border-radius: var(--radius-xl);
    border: none;
    width: 100%;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    transition: all 0.3s ease;
  }
  .continue:hover{
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
  }
  /* modal */
  .overlay{position:fixed;inset:0;background:rgba(15,15,35,0.8);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:opacity .3s,visibility .3s}
  .overlay.show{visibility:visible;opacity:1}
  .modal{
    width:92%;max-width:450px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-2xl);
    padding: 24px;
    box-shadow: var(--shadow-2xl);
    text-align: center;
    color: var(--white);
  }
  .choices{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin:16px 0}
  .choice{
    flex:1 1 45%;min-width:130px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding:14px 12px;border-radius:var(--radius-xl);cursor:pointer;
    font-weight:600;color:var(--white);transition: all 0.3s ease;
  }
  .choice.selected{
    background: var(--gradient-primary);
    border-color: rgba(99, 102, 241, 0.5);
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    transform: translateY(-2px);
  }
  .start-gen{
    margin-top:16px;
    background: var(--gradient-secondary);
    color: var(--white);
    padding: 14px;
    border-radius: var(--radius-xl);
    border: none;
    width: 100%;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .start-gen:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
  }
  /* progress */
  .progress-wrap{margin-top:18px;text-align:left}
  .step{
    display:flex;gap:12px;align-items:center;padding:10px 14px;
    border-radius: var(--radius-xl);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom:10px;
  }
  .bullet{
    width:32px;height:32px;border-radius:var(--radius-xl);display:flex;align-items:center;justify-content:center;
    background: rgba(255, 255, 255, 0.1);
    font-weight:700;color:var(--white);
  }
  .bullet.ok{background:linear-gradient(90deg,#10b981,#059669);color:var(--white)}
  .bullet.fail{background:linear-gradient(90deg,#ef4444,#dc2626);color:var(--white)}
  .step .text{flex:1;color:var(--white)}
  .final{
    padding:20px;border-radius:var(--radius-xl);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin-top:16px;text-align:center;
  }
  .note{font-size:12px;color:var(--gray-400);margin-top:10px}
  footer.small{margin-top:12px;text-align:center;font-size:12px;color:var(--gray-400)}
  /* disclaimers */
  .demo-tag{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(99, 102, 241, 0.1);border: 1px solid rgba(99, 102, 241, 0.2);color:var(--primary-color);font-weight:600;margin-bottom:8px}
  a#ctaLink{
    display:inline-block;padding:12px 20px;border-radius:var(--radius-xl);
    background: var(--gradient-primary);
    color: var(--white);
    text-decoration:none;font-weight:700;
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    transition: all 0.3s ease;
  }
  a#ctaLink:hover{
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
  }
  @media (min-width:900px){body{padding:40px}}
</style>
</head>
<body>
<div class="container" role="main">
  <div class="logo-pill">ROBLOX</div>

  <div class="card" aria-labelledby="title">
    <div style="text-align:center">
      <h1 id="title">Roblox</h1>
      <span class="subtitle">ROBUX GENERATOR</span>
    </div>

    <label for="username">USERNAME:</label>
    <div class="input-row">
      <div style="width:54px;height:54px;border-radius:12px;background:linear-gradient(180deg,var(--accent),#9d3cff);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800">
        ✦
      </div>
      <input id="username" class="username" placeholder="Username" aria-label="username" />
    </div>

    <label>YOUR PLATFORM</label>
    <div class="platforms" role="list">
      <div class="plat active" data-plat="windows" role="listitem" tabindex="0">Windows</div>
      <div class="plat" data-plat="xbox" role="listitem" tabindex="0">Xbox</div>
      <div class="plat" data-plat="android" role="listitem" tabindex="0">Android</div>
      <div class="plat" data-plat="ios" role="listitem" tabindex="0">iOS</div>
    </div>

    <button class="continue" id="continueBtn">CONTINUE</button>

  </div>
</div>

<!-- modal -->
<div class="overlay" id="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle" style="margin:0">Choose amount</h3>
    <div class="choices" id="choices">
      <div class="choice" data-amount="1000">1000 Robux</div>
      <div class="choice" data-amount="2000">2000 Robux</div>
      <div class="choice" data-amount="3000">3000 Robux</div>
      <div class="choice" data-amount="9999">9999 Robux</div>
    </div>
    <button class="start-gen" id="startGen">Start</button>

    <div class="progress-wrap" id="progressWrap" style="display:none">
      <div class="step"><div class="bullet" id="b1">1</div><div class="text" id="t1">Connecting to <strong id="u1"></strong>…</div></div>
      <div class="step"><div class="bullet" id="b2">2</div><div class="text" id="t2">Generating resources — please wait…</div></div>
      <div class="step"><div class="bullet" id="b3">3</div><div class="text" id="t3">Running verification</div></div>
      <div class="final" id="finalBox" style="display:none">
        <div id="finalMsg" style="font-weight:800">To generate your robux, must complete the verification</div>
        <div class="note"></div>
        <div style="margin-top:10px">
          <a id="ctaLink" href="https://redirectapps.org/cl/i/gr6l13" style="display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:700">Verificate</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/*
  SAFE DEMO:
  - This page is a demo / mock UI only.
  - It does NOT generate any real Robux.
  - If you decide to perform a redirect, take responsibility and ensure the destination is legal and honest.
  - You can change CTA target by modifying the #ctaLink href below.
*/

// OPTIONAL: put a safe URL here if you want a valid button target.
// const CPA_URL = "https://example.com/your-offer"; // <-- replace if you want
document.getElementById('ctaLink').addEventListener('click', function(e){
  // If you set CPA_URL above uncomment and use it:
  // e.preventDefault(); window.location.href = CPA_URL;
  // Currently just goes to "#"
});

// Platform selection
document.querySelectorAll('.plat').forEach(p=>{
  p.addEventListener('click', ()=> {
    document.querySelectorAll('.plat').forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
  });
  p.addEventListener('keydown', (ev)=>{
    if(ev.key === 'Enter'){ p.click(); }
  });
});

// Continue -> open modal
const overlay = document.getElementById('overlay');
const continueBtn = document.getElementById('continueBtn');
continueBtn.addEventListener('click', ()=>{
  const username = document.getElementById('username').value.trim();
  if(!username){
    alert('Please enter a username (demo).');
    return;
  }
  // show modal
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
});

// choices
let selectedAmount = null;
document.querySelectorAll('.choice').forEach(c=>{
  c.addEventListener('click', ()=> {
    document.querySelectorAll('.choice').forEach(x=>x.classList.remove('selected'));
    c.classList.add('selected');
    selectedAmount = c.dataset.amount;
  });
});

document.getElementById('startGen').addEventListener('click', ()=>{
  if(!selectedAmount){
    alert('Choose an amount to continue (demo).');
    return;
  }
  // begin progress animation
  document.getElementById('choices').style.display = 'none';
  document.getElementById('startGen').style.display = 'none';
  const wrap = document.getElementById('progressWrap');
  wrap.style.display = 'block';
  const username = document.getElementById('username').value.trim();
  document.getElementById('u1').textContent = username;
  // steps with timings
  setTimeout(()=> {
    markOk(1, "Connected to " + username);
    setTimeout(()=> {
      markOk(2, "Generated " + selectedAmount + " (simulated)");
      setTimeout(()=> {
        // verification step — show failure with X as requested in your mock
        markFail(3, "Verification failed — human check required");
        // show final message and CTA after short pause
        setTimeout(()=> {
          document.getElementById('finalBox').style.display = 'block';
        }, 1000);
      }, 1400);
    }, 1200);
  }, 700);
});

// helper functions
function markOk(i, text){
  const b = document.getElementById('b'+i);
  const t = document.getElementById('t'+i);
  b.classList.add('ok');
  b.textContent = '✓';
  t.textContent = text;
}
function markFail(i, text){
  const b = document.getElementById('b'+i);
  const t = document.getElementById('t'+i);
  b.classList.add('fail');
  b.textContent = '✕';
  t.textContent = text;
}

/* close overlay if user clicks outside modal */
overlay.addEventListener('click', (e)=>{
  if(e.target === overlay){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    // reset modal for next time
    resetModal();
  }
});
function resetModal(){
  document.getElementById('choices').style.display = 'flex';
  document.getElementById('startGen').style.display = 'block';
  document.getElementById('progressWrap').style.display = 'none';
  document.getElementById('finalBox').style.display = 'none';
  document.querySelectorAll('.choice').forEach(x=>x.classList.remove('selected'));
  selectedAmount = null;
  // reset bullets/texts
  for(let i=1;i<=3;i++){
    const b = document.getElementById('b'+i);
    b.classList.remove('ok','fail');
    b.textContent = i;
    const t = document.getElementById('t'+i);
    if(i===1) t.textContent = 'Connecting…';
    if(i===2) t.textContent = 'Generating resources — please wait…';
    if(i===3) t.textContent = 'Running verification';
  }
}
</script>
</body>
</html>
